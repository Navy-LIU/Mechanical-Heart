<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天室</title>
    <meta name="description" content="多用户实时聊天室，支持AI智能对话">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💬</text></svg>">
</head>
<body>
    <div id="app">
        <div class="chat-container">
            <!-- 聊天室标题 -->
            <header class="chat-header">
                <h1>AI聊天室</h1>
                <div class="header-info">
                    <div class="connection-status">
                        <span id="connection-indicator" class="status-dot disconnected" title="连接状态"></span>
                        <span id="connection-status">连接中...</span>
                    </div>
                    <div class="online-count">在线: <span id="online-count">0</span></div>
                    <!-- 用户功能按钮 -->
                    <div class="user-actions" style="margin-left: 10px;">
                        <button id="user-info-btn" onclick="chatClient.getUserInfo()" title="查看用户信息" style="background: none; border: none; color: #007bff; cursor: pointer; font-size: 12px;">信息</button>
                        <button id="change-name-btn" onclick="changeDisplayName()" title="修改显示名称" style="background: none; border: none; color: #28a745; cursor: pointer; font-size: 12px; margin-left: 5px;">改名</button>
                    </div>
                </div>
            </header>

            <div class="chat-main">
                <!-- 用户列表 -->
                <aside class="user-list" role="complementary" aria-label="在线用户列表">
                    <!-- 云台状态小窗口 -->
                    <div class="gimbal-status-widget" id="gimbal-status">
                        <div class="gimbal-status-header" onclick="toggleGimbalDetails()">
                            <div class="gimbal-status-title">
                                <span class="gimbal-icon">📷</span>
                                <span>云台状态</span>
                            </div>
                            <div class="gimbal-status-indicator">
                                <span id="gimbal-status-dot" class="status-dot disconnected" title="云台状态"></span>
                                <span id="gimbal-status-text">离线</span>
                            </div>
                            <span class="toggle-arrow" id="gimbal-toggle-arrow">▼</span>
                        </div>
                        <div class="gimbal-status-details" id="gimbal-status-details" style="display: none;">
                            <div class="gimbal-info-item">
                                <span class="info-label">在线设备:</span>
                                <span id="gimbal-device-count">0</span>
                            </div>
                            <div class="gimbal-info-item">
                                <span class="info-label">最后活动:</span>
                                <span id="gimbal-last-active">未知</span>
                            </div>
                            <div class="gimbal-info-item">
                                <span class="info-label">控制命令:</span>
                                <span id="gimbal-command-count">0</span>
                            </div>
                            <div id="gimbal-device-list" class="gimbal-device-list" style="display: none;">
                                <!-- 云台设备列表将动态填充 -->
                            </div>
                        </div>
                    </div>
                    
                    <h3>在线用户</h3>
                    <div id="users-loading" class="loading-indicator" style="display: none;">
                        <div class="loading-spinner"></div>
                        <span>加载中...</span>
                    </div>
                    <ul id="users" role="list" aria-live="polite"></ul>
                </aside>

                <!-- 聊天区域 -->
                <main class="chat-area" role="main">
                    <div id="messages" class="messages" role="log" aria-live="polite" aria-label="聊天消息">
                        <div id="messages-loading" class="loading-indicator" style="display: none;">
                            <div class="loading-spinner"></div>
                            <span>加载历史消息...</span>
                        </div>
                        <div id="no-messages" class="no-messages" style="display: none;">
                            <p>🎉 欢迎来到AI聊天室！</p>
                            <p>开始聊天吧，使用 @AI 可以与AI对话</p>
                        </div>
                    </div>
                    
                    <!-- 输入区域 -->
                    <div class="input-area">
                        <div class="input-container">
                            <input type="text" id="message-input" 
                                   placeholder="输入消息... (使用@AI来与AI对话)" 
                                   maxlength="1000"
                                   aria-label="消息输入框"
                                   autocomplete="off">
                            <div id="char-counter" class="char-counter">0/1000</div>
                        </div>
                        <button id="send-btn" aria-label="发送消息" disabled>
                            <span class="btn-text">发送</span>
                            <span class="btn-loading" style="display: none;">发送中...</span>
                        </button>
                    </div>
                    <div id="typing-indicator" class="typing-indicator" style="display: none;">
                        <span></span> 正在输入...
                    </div>
                </main>
            </div>
        </div>

        <!-- 用户名输入模态框 -->
        <div id="username-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
            <div class="modal-content">
                <h2 id="modal-title">加入聊天室</h2>
                <div class="input-group">
                    <input type="text" id="username-input" 
                           placeholder="请输入您的昵称" 
                           maxlength="20"
                           aria-label="用户昵称"
                           autocomplete="off"
                           required>
                    <div id="username-counter" class="char-counter">0/20</div>
                </div>
                <div id="username-error" class="error-message" style="display: none;"></div>
                <button id="join-btn" aria-label="加入聊天室">加入聊天</button>
                <div class="modal-footer">
                    <small>* 昵称将作为您在聊天室中的显示名称</small>
                </div>
            </div>
        </div>

        <!-- 通知提示 -->
        <div id="notification" class="notification" style="display: none;" role="alert" aria-live="assertive">
            <span id="notification-message"></span>
            <button id="notification-close" aria-label="关闭通知">×</button>
        </div>
    </div>

    <!-- Socket.IO客户端库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    
    <script>
        // 修改显示名称函数
        function changeDisplayName() {
            if (!window.chatClient || !window.chatClient.isConnected) {
                alert('请先加入聊天室');
                return;
            }
            
            const newName = prompt('请输入新的显示名称:', window.chatClient.displayName || window.chatClient.username);
            if (newName && newName.trim()) {
                window.chatClient.updateDisplayName(newName.trim());
            }
        }
        
        // 测试功能 - 发送测试消息
        function sendTestMessage() {
            if (window.chatClient && window.chatClient.isConnected) {
                window.chatClient.messageInput.value = '这是一条测试消息';
                window.chatClient.sendMessage();
            }
        }
        
        // 测试AI对话
        function testAIChat() {
            if (window.chatClient && window.chatClient.isConnected) {
                window.chatClient.messageInput.value = '@AI 你好，这是一个测试消息';
                window.chatClient.sendMessage();
            }
        }
        
        // 云台状态小窗口控制函数
        function toggleGimbalDetails() {
            const details = document.getElementById('gimbal-status-details');
            const arrow = document.getElementById('gimbal-toggle-arrow');
            
            if (details.style.display === 'none') {
                details.style.display = 'block';
                arrow.textContent = '▲'; // 上箭头
            } else {
                details.style.display = 'none';
                arrow.textContent = '▼'; // 下箭头
            }
        }
        
        // 更新云台状态函数
        function updateGimbalStatus(statusData) {
            const statusDot = document.getElementById('gimbal-status-dot');
            const statusText = document.getElementById('gimbal-status-text');
            const deviceCount = document.getElementById('gimbal-device-count');
            const lastActive = document.getElementById('gimbal-last-active');
            const commandCount = document.getElementById('gimbal-command-count');
            const deviceList = document.getElementById('gimbal-device-list');
            
            if (statusData) {
                // 更新状态指示器
                if (statusData.is_gimbal_online) {
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = '在线';
                } else {
                    statusDot.className = 'status-dot disconnected';
                    statusText.textContent = '离线';
                }
                
                // 更新统计信息
                deviceCount.textContent = statusData.gimbal_devices_count || 0;
                commandCount.textContent = statusData.gimbal_commands_sent || 0;
                
                // 更新最后活动时间
                if (statusData.last_message_time) {
                    const lastTime = new Date(statusData.last_message_time);
                    lastActive.textContent = lastTime.toLocaleTimeString();
                } else {
                    lastActive.textContent = '未知';
                }
                
                // 更新设备列表
                if (statusData.gimbal_devices && statusData.gimbal_devices.length > 0) {
                    deviceList.style.display = 'block';
                    deviceList.innerHTML = '<div class="device-list-title">连接的设备:</div>';
                    statusData.gimbal_devices.forEach(device => {
                        const deviceItem = document.createElement('div');
                        deviceItem.className = 'gimbal-device-item';
                        deviceItem.innerHTML = `
                            <span class="device-id">${device.client_id || '未知设备'}</span>
                            <span class="device-status">正常</span>
                        `;
                        deviceList.appendChild(deviceItem);
                    });
                } else {
                    deviceList.style.display = 'none';
                }
            }
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            // Ctrl+I - 查看用户信息
            if (e.ctrlKey && e.key === 'i' && window.chatClient && window.chatClient.isConnected) {
                e.preventDefault();
                window.chatClient.getUserInfo();
            }
            
            // Ctrl+R - 修改显示名称
            if (e.ctrlKey && e.key === 'r' && window.chatClient && window.chatClient.isConnected) {
                e.preventDefault();
                changeDisplayName();
            }
        });
    </script>
</body>
</html>
