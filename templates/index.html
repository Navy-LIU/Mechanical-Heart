<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天室</title>
    <meta name="description" content="多用户实时聊天室，支持AI智能对话">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💬</text></svg>">
</head>
<body>
    <div id="app">
        <div class="chat-container">
            <!-- 聊天室标题 -->
            <header class="chat-header">
                <h1>AI聊天室</h1>
                <div class="header-info">
                    <div class="connection-status">
                        <span id="connection-indicator" class="status-dot disconnected" title="连接状态"></span>
                        <span id="connection-status">连接中...</span>
                    </div>
                    <div class="online-count">在线: <span id="online-count">0</span></div>
                    <!-- 用户功能按钮 -->
                    <div class="user-actions" style="margin-left: 10px;">
                        <button id="user-info-btn" onclick="chatClient.getUserInfo()" title="查看用户信息" style="background: none; border: none; color: #007bff; cursor: pointer; font-size: 12px;">信息</button>
                        <button id="change-name-btn" onclick="changeDisplayName()" title="修改显示名称" style="background: none; border: none; color: #28a745; cursor: pointer; font-size: 12px; margin-left: 5px;">改名</button>
                    </div>
                </div>
            </header>

            <div class="chat-main">
                <!-- 用户列表 -->
                <aside class="user-list" role="complementary" aria-label="在线用户列表">
                    <h3>在线用户</h3>
                    <div id="users-loading" class="loading-indicator" style="display: none;">
                        <div class="loading-spinner"></div>
                        <span>加载中...</span>
                    </div>
                    <ul id="users" role="list" aria-live="polite"></ul>
                </aside>

                <!-- 聊天区域 -->
                <main class="chat-area" role="main">
                    <div id="messages" class="messages" role="log" aria-live="polite" aria-label="聊天消息">
                        <div id="messages-loading" class="loading-indicator" style="display: none;">
                            <div class="loading-spinner"></div>
                            <span>加载历史消息...</span>
                        </div>
                        <div id="no-messages" class="no-messages" style="display: none;">
                            <p>🎉 欢迎来到AI聊天室！</p>
                            <p>开始聊天吧，使用 @AI 可以与AI对话</p>
                        </div>
                    </div>
                    
                    <!-- 输入区域 -->
                    <div class="input-area">
                        <div class="input-container">
                            <input type="text" id="message-input" 
                                   placeholder="输入消息... (使用@AI来与AI对话)" 
                                   maxlength="1000"
                                   aria-label="消息输入框"
                                   autocomplete="off">
                            <div id="char-counter" class="char-counter">0/1000</div>
                        </div>
                        <button id="send-btn" aria-label="发送消息" disabled>
                            <span class="btn-text">发送</span>
                            <span class="btn-loading" style="display: none;">发送中...</span>
                        </button>
                    </div>
                    <div id="typing-indicator" class="typing-indicator" style="display: none;">
                        <span></span> 正在输入...
                    </div>
                </main>
            </div>
        </div>

        <!-- 用户名输入模态框 -->
        <div id="username-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
            <div class="modal-content">
                <h2 id="modal-title">加入聊天室</h2>
                <div class="input-group">
                    <input type="text" id="username-input" 
                           placeholder="请输入您的昵称" 
                           maxlength="20"
                           aria-label="用户昵称"
                           autocomplete="off"
                           required>
                    <div id="username-counter" class="char-counter">0/20</div>
                </div>
                <div id="username-error" class="error-message" style="display: none;"></div>
                <button id="join-btn" aria-label="加入聊天室">加入聊天</button>
                <div class="modal-footer">
                    <small>* 昵称将作为您在聊天室中的显示名称</small>
                </div>
            </div>
        </div>

        <!-- 通知提示 -->
        <div id="notification" class="notification" style="display: none;" role="alert" aria-live="assertive">
            <span id="notification-message"></span>
            <button id="notification-close" aria-label="关闭通知">×</button>
        </div>
    </div>

    <!-- Socket.IO客户端库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    
    <script>
        // 修改显示名称函数
        function changeDisplayName() {
            if (!window.chatClient || !window.chatClient.isConnected) {
                alert('请先加入聊天室');
                return;
            }
            
            const newName = prompt('请输入新的显示名称:', window.chatClient.displayName || window.chatClient.username);
            if (newName && newName.trim()) {
                window.chatClient.updateDisplayName(newName.trim());
            }
        }
        
        // 测试功能 - 发送测试消息
        function sendTestMessage() {
            if (window.chatClient && window.chatClient.isConnected) {
                window.chatClient.messageInput.value = '这是一条测试消息';
                window.chatClient.sendMessage();
            }
        }
        
        // 测试AI对话
        function testAIChat() {
            if (window.chatClient && window.chatClient.isConnected) {
                window.chatClient.messageInput.value = '@AI 你好，这是一个测试消息';
                window.chatClient.sendMessage();
            }
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            // Ctrl+I - 查看用户信息
            if (e.ctrlKey && e.key === 'i' && window.chatClient && window.chatClient.isConnected) {
                e.preventDefault();
                window.chatClient.getUserInfo();
            }
            
            // Ctrl+R - 修改显示名称
            if (e.ctrlKey && e.key === 'r' && window.chatClient && window.chatClient.isConnected) {
                e.preventDefault();
                changeDisplayName();
            }
        });
    </script>
</body>
</html>
